    <h1>The battle for AIDS survival in India </h1>

    <div class="hotspot">
      <img src="img/hiv.jpg" />
      <div id="smiling-girl" class="spot" data-description="With more than two million people affected with the human immunodeficiency virus, India has the third largest population of people with HIV according to UNAIDS. Children account to 7% of all the new HIV infections with about 22,000 new infections happening every year. "></div>
      <div id="ambulance" class="spot" data-description="Free viral load testing will be provided, at least once a year, for more than 1.2 million people living with HIV in India, said government officials. The test measures the amount of the virus present in the subject’s blood and the results can be used to inform treatment."></div>
      <div id="village" class="spot" data-description="In 2016, 49% of HIV patients in India were on Antiretroviral therapy (ART) according to a UNAID’s 2017 report. But while the treatment is free, the centers are located in urban settings making it difficult to make use of the service. Reports have found that 63% of patients receiving ART lived outside the district."></div>
      <div id="wall" class="spot" data-description="Stigma and discrimination against HIV patients have been some of the barriers that have hindered the control of infection in India. A diagnosis and therapy before a child is two can be paramount for their longevity."></div>
      <div id="land" class="spot" data-description="Even though then number of Indians dying from AIDS has decreased, at least 62,000 people died of the disease on 2016."></div>
    </div>
